<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZanoForge - About Us</title>
<style>
:root {
    --primary: #222527;
    --primary-dark: #222527;
    --accent: #3D74B2;
    --light: #FCFCFC;
    --gray-light: #D0DBDD;
    --white: #ffffff;
    --gradient-primary: linear-gradient(135deg, #222527 0%, #3D74B2 50%, #222527 100%);
    --gradient-dark: linear-gradient(135deg, #3D74B2 0%, #222527 100%);
    --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    --shadow-lg: 0 35px 60px -12px rgba(0, 0, 0, 0.4);
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: "Segoe UI", Roboto, sans-serif;
    color: var(--white);
    background: var(--white);
    line-height: 1.6;
    overflow-x: hidden;
}
nav {
    background: var(--primary-dark);
    border-bottom: 1px solid var(--accent);
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000;
}
.nav-container {
    max-width: 1400px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
}
.logo {
    color: var(--accent);
    font-size: 1.5rem;
    font-weight: 800;
    text-decoration: none;
}
.nav-links {
    list-style: none;
    display: flex;
    gap: 2rem;
}
.nav-links a {
    text-decoration: none;
    color: var(--accent);
    font-weight: 500;
}

/* Hamburger */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
    z-index: 1100;
}
.hamburger span {
    width: 25px;
    height: 3px;
    background: var(--accent);
    border-radius: 3px;
    transition: all 0.3s ease;
}

/* Mobile menu overlay */
.nav-links.mobile-active {
    position: fixed;
    inset: 0;
    background: var(--primary-dark);
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    font-size: 1.5rem;
    z-index: 1050;
    transform: translateY(0);
}

.hero {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    position: relative;
    background: url('./abt.jpg') center/cover no-repeat;
    color: var(--white);
}
.hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
}
.hero-content {
    position: relative;
    text-align: center;
    z-index: 1;
}
.hero-title {
    font-size: clamp(2.5rem, 6vw, 4rem);
    font-weight: 800;
    margin-bottom: 1rem;
}
.hero-title .highlight { color: var(--accent); }
.hero-subtitle { font-size: 1.3rem; font-weight: 300; }
section {
    opacity: 0;
    transform: translateY(40px);
    transition: all 0.8s ease-out;
}
section.visible {
    opacity: 1;
    transform: translateY(0);
}
.about-section {
    padding: 6rem 2rem;
    background: var(--light);
    color: var(--primary-dark);
    text-align: center;
}
.about-content {
    max-width: 900px;
    margin: auto;
    font-size: 1.1rem;
    line-height: 1.8;
}
.objectives {
    padding: 6rem 2rem;
    background: var(--white);
    color: var(--primary-dark);
    text-align: center;
}
.objectives-title {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 3rem;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.objectives-grid {
    display: grid;
    gap: 2rem;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    max-width: 1100px;
    margin: auto;
    justify-items: center;
}
.objective-card {
    background: var(--light);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: var(--shadow);
    text-align: center;
    transition: 0.3s;
    width: 100%;
    max-width: 320px;
}
.objective-card:hover {
    transform: translateY(-8px);
    box-shadow: var(--shadow-lg);
    background-color: var(--gray-light);
}
.objective-card img {
    width: 15rem;
    height: 15rem;
    margin-bottom: 0.5rem;
    border-radius: 10%;
}
.objective-card h3 {
    color: var(--accent);
    margin-bottom: 1rem;
}
.testimonials {
    padding: 4rem 2rem;
    background: #f5f5f5;
    color: var(--primary-dark);
    text-align: center;
}
.testimonials-title {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 3rem;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.testimonial-wrapper {
    position: relative;
    max-width: 900px;
    margin: auto;
    overflow: hidden;
}
.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    color: black;
    border: none;
    padding: 1rem;
    cursor: pointer;
    font-size: 2rem;
    transition: 0.3s;
    z-index: 2;
}
.arrow.left { left: -10px; }
.arrow.right { right: -15px; }
.arrow:hover { color: var(--accent); }
.testimonial-container {
    display: flex;
    transition: transform 0.5s ease;
}
.testimonial {
    flex: 0 0 50%;
    box-sizing: border-box;
    padding: 1.5rem;
    background: white;
    margin: 0.5rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: left;
}
.author {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 1rem;
}
.author img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    margin-left: 1rem;
}
.stars { color: gold; }
footer {
    background: var(--primary-dark);
    color: var(--white);
    text-align: center;
    padding: 1.5rem;
}

/* Responsive */
@media (max-width: 1024px) {
    .testimonial { flex: 0 0 100%; }
    .nav-links { gap: 1rem; }
    .objectives-grid { grid-template-columns: 1fr 1fr; }
}
@media (max-width: 768px) {
    .hamburger { display: flex; }
    .nav-links {
        display: none;
    }
    .nav-links.mobile-active {
        display: flex;
    }
    .objectives-grid { grid-template-columns: 1fr; }
    .hero-title { font-size: 2.2rem; }
}
@media (max-width: 480px) {
    .hero-title { font-size: 1.8rem; }
    .hero-subtitle { font-size: 1rem; }
    .testimonial { padding: 1rem; }
}
</style>
</head>
<body>
<nav>
    <div class="nav-container">
        <a href="index.html" class="logo">ZANOFORGE</a>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT US</a></li>
            <li><a href="services.html">SERVICES</a></li>
            <li><a href="contact.html">CONTACT US</a></li>
        </ul>
    </div>
</nav>

<section class="hero">
    <div class="hero-content">
        <h1 class="hero-title">Who <span class="highlight">We Are</span></h1>
        <p class="hero-subtitle">Shaping Ideas Into Reality</p>
    </div>
</section>

<!-- Rest of your content stays same -->

<footer>
    <p>&copy; 2025 ZanoForge. All Rights Reserved. | Shaping Ideas Into Reality</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const sections = document.querySelectorAll("section");
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add("visible"); });
    }, { threshold: 0.2 });
    sections.forEach(sec => observer.observe(sec));

    const container = document.querySelector('.testimonial-container');
    const testimonials = document.querySelectorAll('.testimonial');
    const leftArrow = document.querySelector('.arrow.left');
    const rightArrow = document.querySelector('.arrow.right');
    let index = 0;
    let visibleCount = window.innerWidth <= 1024 ? 1 : 2;
    const total = testimonials.length;
    function updateCarousel() {
        visibleCount = window.innerWidth <= 1024 ? 1 : 2;
        container.style.transform = `translateX(-${index * (103.5 / visibleCount)}%)`;
    }
    if (rightArrow && leftArrow) {
        rightArrow.addEventListener('click', () => {
            index += visibleCount;
            if (index >= total) index = 0;
            updateCarousel();
        });
        leftArrow.addEventListener('click', () => {
            index -= visibleCount;
            if (index < 0) index = total - (total % visibleCount || visibleCount);
            updateCarousel();
        });
    }
    window.addEventListener('resize', updateCarousel);
    updateCarousel();

    // Hamburger functionality
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('mobile-active');
    });
});
</script>
</body>
</html>
